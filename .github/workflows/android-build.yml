name: Android Build (Expo)

on:
  workflow_dispatch:
    inputs:
      build_profile:
        description: "Choose 'preview' for APK, 'production' for AAB"
        required: true
        default: "preview"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install project dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Install global Expo CLI and EAS CLI
      - name: Install Expo & EAS CLI
        run: npm install -g expo-cli eas-cli

      # 5️⃣ Authenticate with Expo using your EXPO_TOKEN
      - name: Authenticate with Expo
        run: expo whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # 6️⃣ Build Android APK or AAB based on selected profile
      - name: Build Android
        run: eas build \
          --platform android \
          --profile ${{ github.event.inputs.build_profile }} \
          --non-interactive
